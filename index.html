    <!-- Dynamic theme-color meta tags - Only added for browsers that support them -->
    <script>
      // Only add theme-color meta tags for browsers that support them (not Firefox)
      (function() {
        try {
          // Detect if browser supports theme-color meta tag
          // Firefox user agent contains 'Firefox' but we can also check by creating a test meta tag
          const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
          
          if (!isFirefox) {
            // Create and add theme-color meta tags for supported browsers
            const lightMeta = document.createElement('meta');
            lightMeta.name = 'theme-color';
            lightMeta.content = '#667eea';
            lightMeta.setAttribute('media', '(prefers-color-scheme: light)');
            document.head.appendChild(lightMeta);
            
            const darkMeta = document.createElement('meta');
            darkMeta.name = 'theme-color';
            darkMeta.content = '#4c1d95';
            darkMeta.setAttribute('media', '(prefers-color-scheme: dark)');
            document.head.appendChild(darkMeta);
          }
        } catch (error) {
          console.warn('Theme color meta tags error:', error);
        }
      })();
    </script>

    <!-- JavaScript fallback for Firefox theme color application - Loaded after main app -->
    <script defer>
      // Apply theme color dynamically for all browsers - Run after DOM is ready
      (function() {
        function applyThemeColor() {
          try {
            if (!document.documentElement) return;
            
            // Detect color scheme preference
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeColor = prefersDark ? '#4c1d95' : '#667eea';
            
            // Set CSS variables for universal access
            document.documentElement.style.setProperty('--theme-color', '#667eea');
            document.documentElement.style.setProperty('--theme-color-dark', '#4c1d95');
            document.documentElement.style.setProperty('--app-theme-color', themeColor);
            document.documentElement.style.setProperty('--scrollbar-thumb', themeColor);
            
            // Listen for color scheme changes
            if (window.matchMedia) {
              window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const newThemeColor = e.matches ? '#4c1d95' : '#667eea';
                document.documentElement.style.setProperty('--app-theme-color', newThemeColor);
                document.documentElement.style.setProperty('--scrollbar-thumb', newThemeColor);
              });
            }
          } catch (error) {
            console.warn('Theme color script error:', error);
          }
        }
        
        // Run when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyThemeColor);
        } else {
          // Use setTimeout to ensure React has loaded
          setTimeout(applyThemeColor, 100);
        }
      })();
    </script>
