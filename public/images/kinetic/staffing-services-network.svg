<!-- Image 1: Digital Ecosystem Network -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background cityscape -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Blurred cityscape buildings -->
  <g filter="url(#blur)">
    <rect x="50" y="200" width="60" height="200" fill="#4A4A4A" opacity="0.7"/>
    <rect x="120" y="150" width="80" height="250" fill="#6A6A6A" opacity="0.7"/>
    <rect x="210" y="180" width="70" height="220" fill="#5A5A5A" opacity="0.7"/>
    <rect x="290" y="160" width="90" height="240" fill="#7A7A7A" opacity="0.7"/>
    <rect x="390" y="190" width="75" height="210" fill="#6A6A6A" opacity="0.7"/>
    <rect x="475" y="140" width="85" height="260" fill="#5A5A5A" opacity="0.7"/>
    <rect x="570" y="170" width="70" height="230" fill="#4A4A4A" opacity="0.7"/>
    <rect x="650" y="180" width="80" height="220" fill="#6A6A6A" opacity="0.7"/>
  </g>
  
  <!-- Woman with laptop (bottom left) -->
  <g transform="translate(50, 400)">
    <!-- Woman -->
    <circle cx="30" cy="25" r="20" fill="#8B4513"/>
    <rect x="20" y="45" width="20" height="30" fill="#4169E1" rx="2"/>
    <rect x="15" y="75" width="30" height="20" fill="#2F4F4F" rx="3"/>
    <!-- Glasses -->
    <circle cx="25" cy="25" r="8" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="35" cy="25" r="8" fill="none" stroke="#000" stroke-width="2"/>
    <line x1="33" y1="25" x2="27" y2="25" stroke="#000" stroke-width="2"/>
    <!-- Laptop -->
    <rect x="60" y="20" width="80" height="50" fill="#C0C0C0" rx="3"/>
    <rect x="65" y="25" width="70" height="40" fill="#000" rx="2"/>
    <rect x="95" y="70" width="10" height="5" fill="#C0C0C0" rx="1"/>
  </g>
  
  <!-- Central network diagram -->
  <!-- Central node (yellow circle) -->
  <circle cx="400" cy="200" r="60" fill="#FFD700" stroke="#FFA500" stroke-width="3"/>
  <!-- Central figure in yellow circle -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-10" r="15" fill="#8B4513"/>
    <rect x="-8" y="5" width="16" height="20" fill="#FFFFFF" rx="2"/>
    <rect x="-12" y="25" width="24" height="15" fill="#2F4F4F" rx="2"/>
    <!-- Glasses -->
    <circle cx="-5" cy="-10" r="6" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="5" cy="-10" r="6" fill="none" stroke="#000" stroke-width="1"/>
    <line x1="-1" y1="-10" x2="1" y2="-10" stroke="#000" stroke-width="1"/>
    <!-- Laptop -->
    <rect x="-15" y="10" width="30" height="20" fill="#C0C0C0" rx="2"/>
    <rect x="-12" y="13" width="24" height="14" fill="#000" rx="1"/>
  </g>
  
  <!-- Peripheral nodes -->
  <!-- Top left (teal circle) -->
  <circle cx="250" cy="120" r="40" fill="#20B2AA" stroke="#008B8B" stroke-width="2"/>
  <g transform="translate(250, 120)">
    <circle cx="0" cy="-5" r="12" fill="#8B4513"/>
    <rect x="-6" y="7" width="12" height="15" fill="#4169E1" rx="1"/>
    <rect x="-8" y="22" width="16" height="10" fill="#2F4F4F" rx="1"/>
    <!-- Hard hat -->
    <ellipse cx="0" cy="-8" rx="15" ry="8" fill="#FFD700"/>
    <!-- Tablet -->
    <rect x="15" y="5" width="12" height="18" fill="#C0C0C0" rx="1"/>
  </g>
  
  <!-- Top right (teal circle) -->
  <circle cx="550" cy="120" r="40" fill="#20B2AA" stroke="#008B8B" stroke-width="2"/>
  <g transform="translate(550, 120)">
    <circle cx="0" cy="-5" r="12" fill="#8B4513"/>
    <rect x="-6" y="7" width="12" height="15" fill="#FF0000" rx="1"/>
    <rect x="-8" y="22" width="16" height="10" fill="#2F4F4F" rx="1"/>
    <!-- Hard hat -->
    <ellipse cx="0" cy="-8" rx="15" ry="8" fill="#FFD700"/>
    <!-- Glasses -->
    <circle cx="-4" cy="-5" r="5" fill="none" stroke="#000" stroke-width="1"/>
    <circle cx="4" cy="-5" r="5" fill="none" stroke="#000" stroke-width="1"/>
    <!-- Clipboard -->
    <rect x="15" y="5" width="8" height="12" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  </g>
  
  <!-- Mid-left (dark blue circle) -->
  <circle cx="280" cy="280" r="35" fill="#191970" stroke="#000080" stroke-width="2"/>
  <g transform="translate(280, 280)">
    <!-- Wi-Fi icon -->
    <path d="M-15,-10 Q-10,-20 0,-10 Q10,-20 15,-10" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M-10,-5 Q-5,-15 0,-5 Q5,-15 10,-5" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M-5,0 Q0,-10 5,0" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <!-- Chain links -->
    <circle cx="-8" cy="8" r="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="0" cy="8" r="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="8" cy="8" r="3" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Mid-right (green circle) -->
  <circle cx="520" cy="280" r="35" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
  <g transform="translate(520, 280)">
    <!-- Buildings -->
    <rect x="-12" y="-8" width="6" height="16" fill="#FFFFFF"/>
    <rect x="-4" y="-12" width="6" height="20" fill="#FFFFFF"/>
    <rect x="4" y="-6" width="6" height="14" fill="#FFFFFF"/>
    <!-- Flags -->
    <polygon points="-9,-8 -6,-8 -6,-6 -9,-6" fill="#FF0000"/>
    <polygon points="-1,-12 2,-12 2,-10 -1,-10" fill="#FF0000"/>
    <polygon points="7,-6 10,-6 10,-4 7,-4" fill="#FF0000"/>
  </g>
  
  <!-- Smaller icons -->
  <!-- Speech bubble -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#FFFFFF" stroke="#FF0000" stroke-width="2"/>
    <polygon points="0,15 -10,25 10,25" fill="#FFFFFF"/>
    <!-- Three dots -->
    <circle cx="-8" cy="-3" r="2" fill="#FF0000"/>
    <circle cx="0" cy="-3" r="2" fill="#FF0000"/>
    <circle cx="8" cy="-3" r="2" fill="#FF0000"/>
  </g>
  
  <!-- Small person icons -->
  <circle cx="420" cy="140" r="8" fill="#FF0000"/>
  <circle cx="380" cy="160" r="8" fill="#0000FF"/>
  <circle cx="360" cy="180" r="8" fill="#FFA500"/>
  
  <!-- Paper airplane -->
  <g transform="translate(300, 250)">
    <polygon points="0,0 -8,4 0,8 4,4" fill="#FFFFFF"/>
  </g>
  
  <!-- Bottom right large circle (e-commerce) -->
  <circle cx="600" cy="450" r="80" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>
  <g transform="translate(600, 450)">
    <!-- Buildings -->
    <rect x="-25" y="-20" width="12" height="40" fill="#FFA500"/>
    <rect x="-10" y="-30" width="12" height="50" fill="#FFFFFF"/>
    <rect x="5" y="-25" width="12" height="45" fill="#FFA500"/>
    <!-- Credit card -->
    <rect x="-15" y="10" width="20" height="12" fill="#4169E1" rx="2"/>
    <rect x="-12" y="13" width="14" height="6" fill="#FFFFFF" rx="1"/>
    <!-- Speech bubble -->
    <ellipse cx="15" cy="-10" rx="12" ry="8" fill="#32CD32"/>
    <polygon points="15,2 5,12 25,12" fill="#32CD32"/>
    <!-- Smartphone -->
    <rect x="20" y="15" width="8" height="15" fill="#C0C0C0" rx="2"/>
    <rect x="21" y="17" width="6" height="11" fill="#000000" rx="1"/>
  </g>
  
  <!-- Icons near woman's laptop -->
  <!-- Robot arm -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="15" height="5" fill="#C0C0C0"/>
    <rect x="15" y="2" width="10" height="3" fill="#C0C0C0"/>
    <rect x="25" y="1" width="8" height="5" fill="#C0C0C0"/>
    <rect x="30" y="6" width="3" height="8" fill="#C0C0C0"/>
    <rect x="28" y="14" width="7" height="3" fill="#C0C0C0"/>
  </g>
  
  <!-- Bar chart -->
  <g transform="translate(250, 350)">
    <rect x="0" y="15" width="5" height="10" fill="#4169E1"/>
    <rect x="7" y="10" width="5" height="15" fill="#32CD32"/>
    <rect x="14" y="5" width="5" height="20" fill="#FF0000"/>
    <rect x="21" y="12" width="5" height="13" fill="#FFA500"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#000000" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <line x1="400" y1="200" x2="250" y2="120"/>
    <line x1="400" y1="200" x2="550" y2="120"/>
    <line x1="400" y1="200" x2="280" y2="280"/>
    <line x1="400" y1="200" x2="520" y2="280"/>
    <line x1="400" y1="200" x2="400" y2="120"/>
    <line x1="400" y1="200" x2="420" y2="140"/>
    <line x1="400" y1="200" x2="380" y2="160"/>
    <line x1="400" y1="200" x2="360" y2="180"/>
    <line x1="280" y1="280" x2="300" y2="250"/>
    <line x1="400" y1="200" x2="600" y2="450"/>
  </g>
</svg>
