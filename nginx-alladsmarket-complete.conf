# ---------------------------
# Configuration Nginx complète pour AllAdsMarket
# ---------------------------

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alladsmarket.com www.alladsmarket.com;

    return 301 https://$host$request_uri;
}

# Serveur HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alladsmarket.com www.alladsmarket.com;

    ssl_certificate /etc/letsencrypt/live/alladsmarket.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alladsmarket.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Répertoire racine
    root /var/www/tab/dist;
    index index.html;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml application/xml+rss image/svg+xml;

    # Assets statiques
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(js|jsx|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|json|xml|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing (React)
    location / {
        try_files $uri $uri/ /index.html;
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/alladsmarket.access.log;
    error_log  /var/log/nginx/alladsmarket.error.log;
}
