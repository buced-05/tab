# Configuration Nginx complète pour AllAdsMarket
# Cette configuration combine HTTP, HTTPS, SSL et toutes les fonctionnalités nécessaires

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alladsmarket.com www.alladsmarket.com;

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS (production)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alladsmarket.com www.alladsmarket.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/alladsmarket.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alladsmarket.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Protection contre les attaques par déni de service
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req zone=api burst=20 nodelay;

    # Security Headers avancés
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP Optimisé pour SEO, bots IA et Google Analytics
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: http: blob:; connect-src 'self' https://alladsmarket.com https://www.google-analytics.com https://www.googletagmanager.com https://www.google-analytics.com/g/collect https://region1.google-analytics.com/g/collect; frame-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # IMPORTANT: Le chemin vers les fichiers dist doit correspondre à votre installation VPS
    root /var/www/tab/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/xml
        image/svg+xml;

    # Fichiers statiques - servis directement par Nginx (plus rapide)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Fichiers JS/CSS avec Content-Type approprié
    location ~* \.(js|jsx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript; charset=utf-8" always;
        try_files $uri =404;
    }

    location ~* \.(css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "text/css; charset=utf-8" always;
        try_files $uri =404;
    }

    # Images et autres fichiers statiques
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Fichiers manifest, robots, sitemaps
    location ~* \.(json|xml|txt)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Routes API - proxy vers le serveur Node.js (si nécessaire)
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Routes Sitemaps - cache court pour indexation
    location ~* ^/sitemap.*\.xml$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Toutes les autres routes - SPA routing via index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Pas de cache pour index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/alladsmarket.access.log;
    error_log  /var/log/nginx/alladsmarket.error.log;
}

