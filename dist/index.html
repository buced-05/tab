    <!-- JavaScript fallback for Firefox theme color application - Loaded after main app -->
    <script defer>
      // Apply theme color dynamically for all browsers - Run after DOM is ready
      (function() {
        function applyThemeColor() {
          try {
            if (!document.documentElement) return;
            
            // Detect color scheme preference
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeColor = prefersDark ? '#4c1d95' : '#667eea';
            
            // Set CSS variables for universal access
            document.documentElement.style.setProperty('--theme-color', '#667eea');
            document.documentElement.style.setProperty('--theme-color-dark', '#4c1d95');
            document.documentElement.style.setProperty('--app-theme-color', themeColor);
            document.documentElement.style.setProperty('--scrollbar-thumb', themeColor);
            
            // Listen for color scheme changes
            if (window.matchMedia) {
              window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                const newThemeColor = e.matches ? '#4c1d95' : '#667eea';
                document.documentElement.style.setProperty('--app-theme-color', newThemeColor);
                document.documentElement.style.setProperty('--scrollbar-thumb', newThemeColor);
              });
            }
          } catch (error) {
            console.warn('Theme color script error:', error);
          }
        }
        
        // Run when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyThemeColor);
        } else {
          // Use setTimeout to ensure React has loaded
          setTimeout(applyThemeColor, 100);
        }
      })();
    </script>
